<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- SITE TITTLE -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hydra NOC</title>

    <link rel="stylesheet" type="text/css" href="/assets/site.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/display.css" crossorigin="anonymous">
  </head>

  <body class="body-wrapper">

    <nav class="navbar main-nav border-less fixed-top navbar-expand-lg p-0">
      <div class="container-fluid p-0">
        <!-- logo -->
        <a class="navbar-brand" href="index.html">
          <img src="/assets/logo.png" alt="logo">&nbsp;NOC
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item dropdown dropdown-slide">
              <a class="nav-link" href="{{ url_for("index") }}">Home
                <span>/</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for("node.list") }}">Repo Nodes
                <span>/</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for("user.list") }}">Users
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="container">

        {% block error %}
        {% endblock %}

        <div class="instructions">
          {% block instructions %}{% endblock %}
        </div>
        
        {% block body %}{% endblock %}
        
      </div>
    </section>

    <!-- Subfooter -->
    <footer class="subfooter">
      <div class="container">
        <div class="row">
          <div class="col-md-6 align-self-center">
            <div class="copyright-text">
              <p><a href="/">Hydra NOC</a> &#169; 2022 All Right Reserved</p>
            </div>
          </div>
          <div class="col-md-6">
            <a href="#" class="to-top"><i class="fas fa-angle-up"></i></a>
          </div>
        </div>
      </div>
    </footer>

    <script src="/assets/site.js" type="text/javascript"></script>
  </body>
</html>
